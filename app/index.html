<!doctype html>
<html lang="en" ng-app="bildApp">
<head>
  <meta charset="utf-8">
  <title>B.I.L.D</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/js/transition.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/ui-router/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="UserCtrl">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" id="logo"><img src="img/BILD-Logo.jpg"></a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#corporations">Corporations</a></li>
          <li><a href="#business">Small Business</a></li>
          <li><a href="#business">Pricing</a></li>
          <li><a href="#business">Resources</a></li>
          <li><a href="#contactus">Contact Us</a></li>
        </ul>
        <ul class="nav navbar-nav pull-right" ng-if="user === undefined">
          <li><a href="#">Log In</a></li>
          <li id="divide-bar">|</li>
          <li><a href="#">Sign Up</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-if="user !== undefined">
          <li><img src={{user.logo}} class="img-logo"></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{user.name}} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#profile">Settings</a></li>
              <li class="divider"></li>
              <li><a href="#">Log Out</a></li>
            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="view-container">
    <div ng-view class="view-frame"></div>
  </div>

  <div class="footer">
    <!-- <div class="container" id="footer-container"> -->
      <span class="mk-footer-copyright text-muted">Copyright All Rights Reserved Â© 2014</span>
    <!-- </div> -->
  </div>
</body>
</html>
