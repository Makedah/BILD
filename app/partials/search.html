		</div>

		<table class="table">
			<thead>
		        <tr>
		            <th>Company Name</th>
		            <th>Address</th>
		            <th>City</th>
		            <th>Zipcode</th>
		            <th>District</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr ng-repeat="company in companies">
		            <td><span ng-bind="company.name"></span></td>
		            <td><span ng-bind="company.address"></span></td>
		            <td><span ng-bind="company.city"></span></td>
		            <td><span ng-bind="company.zipcode"></td>
		            <td><span ng-bind="company.district"></td>
