<div class="container business-projects" ng-controller="BusinessProjectsCtrl">
	<div class="row">
		<div class="col-md-12 text-center">
			<h2>Statement of Qualifications</h2>
			<h3>Project Input Page</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h4>Project 1</h4>
		</div>
		<div class="col-md-4">
			<img src="img/ProjectPhotoPlaceholder.png" style="width:200px;">
			<input type="file" ng-model-instant id="fileToUpload" onchange="angular.element(this).scope().setFiles(this)">
		</div>
		<div class="col-md-4">
			<input type="text" class="form-control" placeholder="Project Name" ng-model="project.name">
			<!-- <label>Location</label> -->
			<input type="text" class="form-control" placeholder="Street Address of Firm (No PO Box)" ng-model="project.location.street">
			<input type="text" class="form-control" placeholder="City" ng-model="project.location.city">
	    	<select name="state" ng-model="project.location.state" placeholder="State">
		    	<option value="AL">Alabama</option>
		    	<option value="AK">Alaska</option>
		    	<option value="AZ">Arizona</option>
		    	<option value="AR">Arkansas</option>
		    	<option value="CA">California</option>
		    	<option value="CO">Colorado</option>
		    	<option value="CT">Connecticut</option>
		    	<option value="DE">Delaware</option>
		    	<option value="FL">Florida</option>
		    	<option value="GA">Georgia</option>
		    	<option value="HI">Hawaii</option>
		    	<option value="ID">Idaho</option>
		    	<option value="IL">Illinois</option>
		    	<option value="IN">Indiana</option>
		    	<option value="IA">Iowa</option>
		    	<option value="KS">Kansas</option>
		    	<option value="KY">Kentucky</option>
		    	<option value="LA">Louisiana</option>
		    	<option value="ME">Maine</option>
		    	<option value="MD">Maryland</option>
		    	<option value="MA">Massachusetts</option>
		    	<option value="MI">Michigan</option>
		    	<option value="MN">Minnesota</option>
		    	<option value="MS">Mississippi</option>
		    	<option value="MO">Missouri</option>
		    	<option value="MT">Montana</option>
		    	<option value="NE">Nebraska</option>
		    	<option value="NV">Nevada</option>
		    	<option value="NH">New Hampshire</option>
		    	<option value="NJ">New Jersey</option>
		    	<option value="NM">New Mexico</option>
		    	<option value="NY">New York</option>
		    	<option value="NC">North Carolina</option>
		    	<option value="ND">North Dakota</option>
		    	<option value="OH">Ohio</option>
		    	<option value="OK">Oklahoma</option>
		    	<option value="OR">Oregon</option>
		    	<option value="PA">Pennsylvania</option>
		    	<option value="RI">Rhode Island</option>
		    	<option value="SC">South Carolina</option>
		    	<option value="SD">South Dakota</option>
		    	<option value="TN">Tennessee</option>
		    	<option value="TX">Texas</option>
		    	<option value="UT">Utah</option>
		    	<option value="VT">Vermont</option>
		    	<option value="VA">Virginia</option>
		    	<option value="WA">Washington</option>
		    	<option value="WV">West Virginia</option>
		    	<option value="WI">Wisconsin</option>
		    	<option value="WY">Wyoming</option>
		    </select>
		    <input type="text" class="form-control" placeholder="Zipcode" ng-model="project.location.zipcode">
		    <div class="input-group">
		    	<span class="input-group-addon">$</span>
		    	<input type="number" class="form-control" placeholder="Overall Project Value" ng-model="project.value">
			</div>
			<div class="input-group">
		    	<span class="input-group-addon">$</span>
		    	<input type="number" class="form-control" placeholder="Overall Contract Value of Service" ng-model="project.contractValue">
			</div>
	    	<input type="number" class="form-control" placeholder="Team Size" ng-model="project.teamSize">
		</div>
		<div class="col-md-4">
			<input type="text" class="form-control" placeholder="Client Name (GC, Stakeholder, Corporation)" ng-model="project.client.name">
			Start Date: <input type="date" class="form-control" placeholder="Start Date" ng-model="project.startDate">
			End Date: <input type="date" class="form-control" placeholder="End Date" ng-model="project.endDate">
			<!-- <label>Project Manager</label> -->
			<input type="text" class="form-control" placeholder="Contact Person Name" ng-model="project.contact.name">
			<input type="text" class="form-control" placeholder="Contact Person Title" ng-model="project.contact.title">
			<input type="text" class="form-control" placeholder="Office Phone #" ng-model="project.contact.officePhone">
			<input type="email" class="form-control" placeholder="Email Address" ng-model="project.contact.email">
		</div>
		<div class="col-md-12">
			<span>General Description of Scope of Work</span>
			<textarea cols="185" rows="5" maxlength="1000" ng-model="project.description"></textarea>
			<div class="input-group">
				<input type="checkbox" ng-model="firm.location.multiple">
		      	<span> Add this project to Featured Projects on Profile Page</span>
		    </div>
		</div>
	</div>
	<button type="submit" class="btn btn-primary" ng-click="save(project)">SAVE</button>
	<button type="submit" class="btn btn-primary" ng-click="addNewProject()">ADD NEW</button>
</div>
